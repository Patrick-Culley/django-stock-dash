{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stocks/search.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
  <body>
    <!-----NAVBAR----->
    <nav class="navbar navbar-expand-lg" style="background-color: #0d0c1d;">
        <div class="container-fluid">
            <span class="nav-brand" style="font-size: 45px; width: 270px;">TradingPulse</span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span class="material-symbols-outlined" style="font-size: 65px; font-weight: normal;">insert_chart</span>
              </li>
            </ul>
            <form class="d-flex" role="search" action="login/">
                <button class="btn btn-primary col-12" style="width: 100px; font-size: 18px;"type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-----USER REGISTRATIOM FORM----->
  <div style="margin-top: 3%;">
    <div class="registration-form">
        <h1 style="margin-top: 3%; font-weight: normal;">Registration Form</h1>
        <form method="POST" style="padding-top: 30px;">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" style="width: 60%; height: 7%; background-color: blue; 
            color: white; font-weight: bold; font-size: 24px; margin-top: 4%; letter-spacing: .10em;">
            Register
            </button>
        </form>
    </div>
</div>
</body>
</html>
